<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="ja" ng-csp>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
        <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
        <!-- CSP support mode (required for Windows Universal apps) -->
        <link rel="stylesheet" href="lib/angular/angular-csp.css" />
        
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-locale_ja-jp.js"></script>
        <script src="lib/onsen/js/onsenui.js"></script>
        <script src="lib/angular-local-storage.min.js"></script>
        <script src="cordova.js"></script>
        
        <!-- このアプリ固有のファイル -->
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/app.js"></script>
        <script src="js/kinmuService.js"></script>
        <script src="js/util.js"></script>
        <script src="js/inputController.js"></script>
        <script src="js/timeDialogController.js"></script>
        <script src="js/timeDialogService.js"></script>
        
        <title>勤務パンサー</title>
    </head>
    <body>
        <ons-page ng-controller="InputController as input" class="input">
            <ons-toolbar fixed-style="true">
                <div class="center">{{input.currentDate | date: 'M月d日(EEE)'}}</div>
            </ons-toolbar>
            
            <ons-row>
                <ons-col width="78px" align="bottom" class="label">
                    <ons-icon icon="ion-ios-clock-outline"></ons-icon> 出勤
                </ons-col>
                <ons-col align="bottom">
                    <input type="text" class="time-input text-input text-input--underbar" ng-model="input.inTime" ng-click="input.selectInTime()" readonly>
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col width="78px" align="bottom" class="label">
                    <ons-icon icon="ion-ios-clock"></ons-icon> 退勤
                </ons-col>
                <ons-col align="bottom">
                    <input type="text" class="time-input text-input text-input--underbar" ng-model="input.outTime" ng-click="input.selectOutTime()" readonly>
                </ons-col>
            </ons-row>
            
			<ons-bottom-toolbar>
	            <ons-row>
	                <ons-col align="bottom" class="in-button-col">
	                    <button class="button" ng-click="input.quickIn()">出</button>
	                </ons-col>
	                <ons-col align="bottom" class="quick-time-col">
	                    <input type="text" class="time-input text-input text-input--underbar quick-time-input" ng-model="input.quickTime" ng-click="input.selectQuickTime()" readonly>
	                </ons-col>
	                <ons-col align="bottom" class="out-button-col">
	                    <button class="button" ng-click="input.quickOut()">退</button>
	                </ons-col>
	            </ons-row>
			</ons-bottom-toolbar>
		</ons-page>
        
        <ons-template id="timeDialog.html">
            <ons-dialog cancelable ng-controller="TimeDialogController as dialog" class="timeDialog" ons-postshow="dialog.scrollToDefault()">
                <ons-page>
                    <ons-list>
                        <ons-list-item modifier="tappable" ng-repeat="time in dialog.createTimeSelectList() track by $index" class="item" id="time{{$index}}" ng-click="dialog.selectTime(time)">
                            {{time}}
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-dialog>
        </ons-template>
        
    </body>
</html>
